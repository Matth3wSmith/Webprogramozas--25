<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #valaszDiv{
            width: 500px;
            height: 500px;
            overflow: auto
        }
    </style>
</head>
<body>
    <div class="container  text-center">
        <div class="row ">
            <div class="col text-center">
                <label for="" class="d-block my-5 fs-4">Első szám:</label>
                <input type="text" name="" id="elso" class=" border border-success shadow p-3 mb-5 bg-body-tertiary rounded">
            </div>
            <div class="col text-center">
                <label for="" class="d-block my-5 fs-4">Második szám:</label>
                <input type="text" name="" id="masodik" class=" border border-success shadow p-3 mb-5 bg-body-tertiary rounded">
            </div>
            <div class="col text-center">
                <label for="muveletek" class="d-block my-5 fs-4">Művelet:</label>
                <select name="muveletek" id="muveletek" multiple  class="border border-success  shadow p-3 mb-5 bg-body-tertiary rounded" size="5">
                    <option value="osszead">Összeadás</option>
                    <option value="kivon">Kivonás</option>
                    <option value="oszt">Osztás</option>
                    <option value="szoroz">Szorzás</option>
                    <option value="hatvany">Hatványozás</option>
                </select>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <button class="m-2 btn btn-success fs-3 text-decoration-line-through" id="kuld">Küldés</button>
            </div>

        </div>
        <div class="row text-center">
            <div class=" bg-danger  border border-primary text-center fs-1 text-center" id="valaszDiv">
                <p id="valasz">
                </p>
            </div>
        </div>
    </div>
    
    <script>
        //$("#kuld").on();s
        $("#valaszDiv").hide();

        $("#kuld").click(function(){
            console.log("ADA")
            console.log($("#muveletek"))
            $.ajax({
                url: "miniapi.php",
                type: 'GET',
                data: { a: $("#elso").val(), b: $("#masodik").val(), muvelet:$("#muveletek option:selected").val()},
                success: function(result){
                    console.log(result)
                    $("#valasz").html(result);
                    $("#valaszDiv").show();
            }})
        })
    </script>
</body>

</html>
